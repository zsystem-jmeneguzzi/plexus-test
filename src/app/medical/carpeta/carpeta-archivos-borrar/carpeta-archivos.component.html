<div class="page-wrapper">
    <div class="content">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="page-title">Archivos Adjuntos</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/carpetas']">Carpetas</a></li>
              <li class="breadcrumb-item active">Archivos Adjuntos</li>
            </ul>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12">
          <div class="card-box">
            <div class="card-body">
              <div *ngIf="archivos.length === 0">
                <p>No hay archivos adjuntos disponibles.</p>
              </div>
              <ul class="list-group" *ngIf="archivos.length > 0">
                <li class="list-group-item" *ngFor="let archivo of archivos">
                  <a [href]="archivo.archivo" target="_blank">{{ archivo.archivo_nombre }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
